      background-color: #141414;

      display: flex;

      height: auto;

    }

      right: 1rem;
      font-size: 14pt;
      text-align: right;
      line-height: 1.3;
    }

    footer {
      width: 978px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
    }

    .icons {
      display: flex;
      gap: 1rem;
    }

    .icons a {
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
    }

    .copyright {
      font-size: 0.75rem;
    }
