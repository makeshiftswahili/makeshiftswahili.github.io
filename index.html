<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Here's a Question</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset basic spacing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      color: #222;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .site-title {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      position: relative;
      padding-bottom: 0.2rem;
    }

    nav a.active,
    nav a:hover {
      color: #2CA25F;
      border-bottom: 2px solid #2CA25F;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('your-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2rem;
      max-width: 700px;
    }

    .hero-text h1 {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
    }

    footer {
      background-color: #000;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Seth A. Williams</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Research</a>
      <a href="#">CV</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Assistant Professor</h1>
      <p>Department of Sociology<br>Louisiana State University</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Seth A. Williams
  </footer>
</body>
</html>
