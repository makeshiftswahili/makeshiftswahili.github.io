<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Here's a Question</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Poppins ExtraBold';
      src: url('fonts/Poppins-ExtraBold.ttf') format('truetype');
      font-weight: 800;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .site-title {
      font-family: 'Poppins ExtraBold', sans-serif;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 0.15em;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      position: relative;
      padding-bottom: 0.2rem;
    }

    nav a.active,
    nav a:hover {
      color: #2CA25F;
      border-bottom: 2px solid #2CA25F;
    }

    .hero {
      position: relative;
      width: 100%;
      background: url('your-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      text-align: right;
      padding: 2rem;
      height: 600px;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 1rem 2rem;
      max-width: 400px;
    }

    .hero-text h1 {
      font-family: 'Inter', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero-text p {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.4;
    }

    footer {
      background-color: #000;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">SETH A. WILLIAMS</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Research</a>
      <a href="#">CV</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Assistant Professor</h1>
      <p>Department of Sociology<br>Louisiana State University</p>
    </div>
  </section>

  <footer>
    &copy; 2025 by SETH A. WILLIAMS.
  </footer>
</body>
</html>
